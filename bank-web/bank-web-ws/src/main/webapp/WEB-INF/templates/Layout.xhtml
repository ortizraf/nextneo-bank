<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Nextneo Bank</title>

	<h:outputStylesheet library="bank" name="styles/custom.css" />
	<h:outputStylesheet library="bank" name="styles/layout.css" />
	<h:outputStylesheet library="bank" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="bank" name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="bank" name="images/logo.png" />	
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<h:panelGroup id="menuPanel" rendered="#{userLogged != null}">	
			<ui:include src="Menu.xhtml"/>
		</h:panelGroup>
	</aside>
	
	<section style="padding: 0 0px; margin-top: 50px; transition: margin-left 0.5s;">
		<h:form rendered="#{userLogged != null}">
			<p:toolbar>
				<f:facet name="right">
					<p:menuButton value="Options">
						<p:menuitem value="Logoff #{userLogged != null ? userLogged.login : ''}" action="#{loginBean.logoff}"
							ajax="false" icon="ui-icon-close" />
					</p:menuButton>
				</f:facet>
			</p:toolbar>
		</h:form>
	</section>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
