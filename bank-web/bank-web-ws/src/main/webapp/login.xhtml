<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
		
	<ui:define name="content">
		<h1 class="aw-page-title"><h:outputText value="#{loginTitle}" /></h1>

		<p:messages globalOnly="true" />

		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">

					<p:outputLabel value="Login:" for="login" />
					<p:inputText id="login" value="#{loginBean.user.login}"
						required="true">
						<f:passThroughAttribute name="type" value="login" />
					</p:inputText>
					<p:message for="login" id="messageEmail" />

					<p:outputLabel value="Password:" for="password" />
					<p:password id="password" value="#{loginBean.user.password}"
						feedback="true" required="true" />
					<p:message for="password" id="messageSenha" />

					<p:commandButton value="Login" action="#{loginBean.login}"
						update="@form" process="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>
